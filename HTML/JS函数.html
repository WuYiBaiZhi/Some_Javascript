            function numm(n) {
                //函数中的代码
                var num = 1
                while (n >= 1) {
                    num *= n
                    n = n-1
                }
                //返回值给num
                return num
            };
            //将函数num(10)的值赋值给r1变量
            var r1 = numm(10);
            //将函数num(12)的值赋值给r2变量
            var r2 = numm(12);
            document.write (r1);
            console.log(r2);
            console.log(r1,r2)
        </script>
